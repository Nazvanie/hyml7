<center><h2> Леся Українка </h2></center>
<center><h23> Лісова пісня </h2></center>
<p>"Т о й, щ о г р е б л і р в е"</p>
<p>З гір на долину</p>
<p>біжу, стрибаю, рину!</p>
<p>Місточки збиваю,</p>
<p>всі гребельки зриваю,</p>
<p>всі гатки, всі запруди,</p>
<p>що загатили люди, — </p>
<p>бо весняна вода,</p>
<p>як воля молода!</p>
